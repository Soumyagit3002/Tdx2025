<template>
    <h3 class="slds-section__title slds-theme_shade section">
        <span class="slds-truncate slds-p-horizontal_small" title={translations.CPSTranscriptAuthorization}>{translations.CPSTranscriptAuthorization}</span>
    </h3>
    <div>
        <div class="slds-grid slds-gutters inputCls">
            <div class="slds-col slds-size_1-of-1">
                <label class="lblCls">{translations.CPSTranscriptAuthorization_Text1}</label>
            </div>
        </div>
        <div class="slds-grid slds-gutters inputCls">
            <div class="slds-col slds-size_1-of-2">
                <label class="lblCls"><abbr class="slds-required">*</abbr>{translations.CPSTranscriptAuthorization_Text2}</label>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-radio-group variant='label-hidden' options={radioOptionsYesNo} type="radio" name="authorizeCPS"
                    value={applicationData.authorizeCPS} onchange={handleFormField}>
                </lightning-radio-group>
            </div>
        </div>
        <div class="slds-grid slds-gutters inputCls">
            <div class="slds-col slds-size_1-of-2">
                <lightning-radio-group variant='label-hidden' options={authorizationValidOptions} type="radio"
                    name="authorizeDuration" value={applicationData.authorizeDuration} onchange={handleFormField}>
                </lightning-radio-group>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="date" variant='label-hidden' name="authorizeDate" value={applicationData.authorizeDate}
                    onchange={handleFormField}>
                </lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-gutters inputCls">
            <div class="slds-col slds-size_1-of-2">
                <label class="lblCls"><abbr class="slds-required">*</abbr>{translations.HighSchoolStudentIdNumber}</label>
                <lightning-input type="text" variant='label-hidden' name="cpsIdNum" value={applicationData.cpsIdNum}
                    onchange={handleFormField}>
                </lightning-input>
            </div>
        </div>
        <!--<div class="slds-grid slds-gutters inputCls">
            <div class="slds-col slds-size_1-of-2">
                <input type="radio"/> {translations.AuthorizationIsValidFor3Years}
            </div>
        </div>
        <div class="slds-grid slds-gutters inputCls">
            <div class="slds-col slds-size_1-of-2">
                <input type="radio"/> {translations.AuthorizationIsValidForSpecificDate}
            </div>
        </div>-->
    </div>
</template>
