<template>
  <div class={_modalContainerClass}
       style="display:none">
    <section role="dialog"
             tabindex="-1"
             aria-modal="true"
             aria-describedby="modal-content"
             class={_modalClasses}>
      <div class={_modalContentContainerClass}
           style="height: 80vh">
        <template if:false={hideHeader}>
          <!-- <header class={_headerClasses}>
            <slot name="header">
            </slot>
          </header> -->
        </template>


        <div class={_contentClasses}>
          <template if:true={checkMessage}>
          <slot name="content"
                id="modal-content"
                aria-live="assertive">
          </slot>
          </template>
           <template if:false={checkMessage}>
          <p>Email has been sent Successfully, please use the link provided to complate the appliaction </p>
          <br/>
           </template>
        </div>

        <template if:false={hideFooter}>
          <footer class={_footerClasses}>
            <slot name="footer">
            </slot>
          </footer>
        </template>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
